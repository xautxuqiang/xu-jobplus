{% extends "base.html" %}

{% block body %}
<div class="row">
  <div class="col-xs-12 col-md-3 company-detail-setlist">
    <div class="list-group">
      <div class="page-header">
        <h4>图像设置</h4>
        <a href="{{ url_for('company.company_image_edit', company_id=company_id) }}" class="list-group-item active">公司logo</a>
      </div>
      <div class="page-header">
        <h4>基本信息-福利标签</h4>
        <a href="{{ url_for('company.company_info_edit', company_id=company_id) }}" class="list-group-item">基本信息</a>
        <a href="{{ url_for('company.company_tags_edit', company_id=company_id) }}" class="list-group-item">福利标签</a>
      </div>
      <div class="page-header">
        <h4>公司及团队介绍</h4>
        <a href="{{ url_for('company.company_intro_edit', company_id=company_id) }}" class="list-group-item">公司介绍</a>
        <a href="{{ url_for('company.team_intro_edit', company_id=company_id) }}" class="list-group-item">团队介绍</a>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-7">
    <div class="page-header">
      <h4 style="text-align:center">当前头像</h4>
    </div>
    <div class="avatar">
      <img id="avatar" class="center-block img-responsive img-circle" width="100px" height="100px" src="{{ current_user.detail.logo }}" alt="用户头像">
    </div>
    <div class="image-button">
      <form method=post enctype=multipart/form-data>
         <input type=file name=file style="display:inline-block"><input type=submit value="更新">
      </form>
    </div>
  </div>
</div>
{% endblock %}
