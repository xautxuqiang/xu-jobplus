{% extends "base.html" %}

{% block body %}
<div class="row">
  <div class="col-xs-12 col-md-2 user-detail-setlist">
    <div class="list-group">
      <div class="page-header">
        <h4>个人信息</h4>
        <a href="{{ url_for('user.userinfo', user_id=current_user.id) }}" class="list-group-item active">个人信息</a>
        <a href="{{ url_for('user.userinfo_edit', user_id=current_user.id) }}" class="list-group-item">个人信息修改</a>
      </div>
      <div class="page-header">
        <h4>密码</h4>
        <a href="{{ url_for('user.password_edit', user_id=current_user.id) }}" class="list-group-item">修改密码</a>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 user-detail-content">
    <div class="avatar">
      <img id="avatar" class="center-block img-responsive img-circle" width="100px" height="100px" src="{{ current_user.logo }}" alt="用户头像">
    </div>
    <div class="image-button">
      <form method=post enctype=multipart/form-data>
         <input type=file name=file style="display:inline-block"><input type=submit value="更新">
      </form>
    </div>
    <div class="userinfo">
      <h3><span class="label label-primary">昵称</span><h3>
      <h4>{{ user.nickname }}</h4>
      <h3><span class="label label-warning">邮箱</span></h3>
      <h4>{{ user.email }}</h4>
      <h3><span class="label label-success">个人简介</span></h3>
      <h4>{{ user.introduction }}</h4>
    </div> 
  </div>
</div>
{% endblock %}
